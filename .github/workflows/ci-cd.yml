name: CI/CD Pipeline

# Trigger workflow on push or pull request to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      # 4. Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          npm test

      # 5. Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # 6. Build frontend
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # 7. Log in to Docker Hub
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8. Build backend Docker image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-container-app-backend:latest ./backend

      # 9. Build frontend Docker image
      - name: Build frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-container-app-frontend:latest ./frontend


      # 12. Push backend image to Docker Hub
      - name: Push backend Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-container-app-backend:latest

      # 13. Push frontend image to Docker Hub
      - name: Push frontend Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-container-app-frontend:latest
